{%extends 'base.html'%}

{%block body_block%}

<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-5">
            <div>
                <div class="card text-bg-secondary" style="width: 18rem;">
                    <div class="card-header">
                      EMPLOYEE DETAILS
                    </div>
                    <div class="">
                      {%if data.image%}
                          <img src="{{data.image.url}}" alt="" width="100%" height="250px">
                      {%endif%}
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Name : {{data.name}}</li>
                      <li class="list-group-item">Department : {{data.department}}</li>
                      <li class="list-group-item">Salary : {{data.salary}}</li>
                      <li class="list-group-item">Email  : {{data.email}}</li>
                      <li class="list-group-item">Age : {{data.age}}</li>
                      <li class="list-group-item">Contact : {{data.contact}}</li>
                    </ul>
                  </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>

{%endblock%}
